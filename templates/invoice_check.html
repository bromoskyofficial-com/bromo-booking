<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Cek Invoice | Bromo Sky Aventra</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="form-section">
    <div class="form-container">
        <h2>Cek Invoice</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flash-area">
              {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form action="/invoice_check" method="POST">
            <label>Masukkan Invoice ID</label>
            <input type="text" name="invoice_id" placeholder="Contoh: BSM-240212-AB12" required>
            <button type="submit" class="primary-btn">Cari</button>
        </form>

        <a href="/" class="back-link">‚Üê Kembali ke Beranda</a>
    </div>
</div>

</body>
</html>
